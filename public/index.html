<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Multi-Model Agent</title>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section {
            margin-bottom: 25px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .documents-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            background: #f8f9ff;
            transition: all 0.2s;
        }

        .document-item:hover {
            background: #e8ebff;
        }

        .document-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .document-type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .search-section {
            margin-bottom: 25px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        #queryInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .result-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h3 {
            color: #667eea;
            font-size: 1.1em;
        }

        .processing-time {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .result-content {
            line-height: 1.8;
            color: #333;
        }

        /* Beautiful markdown styling */
        .result-content h1, .result-content h2, .result-content h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .result-content h1 { font-size: 1.8em; }
        .result-content h2 { font-size: 1.5em; }
        .result-content h3 { font-size: 1.3em; }

        .result-content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .result-content ul, .result-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .result-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .result-content strong {
            color: #667eea;
            font-weight: 600;
        }

        .result-content em {
            color: #764ba2;
            font-style: italic;
        }

        .result-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .result-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .result-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .result-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }

        .result-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
        }

        .result-content a:hover {
            border-bottom-color: #667eea;
        }

        .result-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .result-content th, .result-content td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .result-content th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .result-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .sources-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .source-tag {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† RAG Multi-Model Agent</h1>
            <p>Upload documents and ask questions powered by AI</p>
        </div>

        <div class="main-content">
            <!-- Left Sidebar: Upload & Documents -->
            <div>
                <div class="card">
                    <h2>üìö Documents</h2>
                    
                    <div class="upload-section">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">üìÑ</div>
                            <p><strong>Click to upload</strong> or drag and drop</p>
                            <p style="font-size: 0.9em; color: #999; margin-top: 5px;">
                                PDF, TXT, MD, DOCX, JSON (max 10MB)
                            </p>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf,.txt,.md,.docx,.json">
                    </div>

                    <div id="statusMessage" class="status-message"></div>

                    <div class="documents-list" id="documentsList">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No documents uploaded yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Search & Results -->
            <div>
                <div class="card">
                    <h2>üîç Ask a Question</h2>
                    
                    <div class="search-section">
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="queryInput" 
                                placeholder="Ask anything about your documents..."
                                onkeypress="if(event.key==='Enter') searchDocuments()"
                            >
                            <button class="search-btn" onclick="searchDocuments()" id="searchBtn">
                                Search
                            </button>
                        </div>
                    </div>

                    <div id="loadingIndicator" class="loading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>Processing your query with RAG pipeline...</p>
                        <p style="font-size: 0.9em; color: #999; margin-top: 10px;">
                            This may take 15-30 seconds
                        </p>
                    </div>

                    <div id="resultsSection" class="results-section">
                        <!-- Results will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User session management
        let currentUserId = null;

        // Initialize user session on page load
        window.addEventListener('load', async () => {
            await initializeUser();
            loadDocuments();
        });

        async function initializeUser() {
            // Check if user already has a session
            currentUserId = localStorage.getItem('ragUserId');
            
            if (!currentUserId) {
                // Create new user session
                try {
                    const response = await fetch('/api/user/create', { method: 'POST' });
                    const data = await response.json();
                    if (data.success) {
                        currentUserId = data.userId;
                        localStorage.setItem('ragUserId', currentUserId);
                        console.log('New user session created:', currentUserId);
                    }
                } catch (error) {
                    console.error('Error creating user session:', error);
                    currentUserId = 'default';
                }
            } else {
                console.log('Using existing user session:', currentUserId);
            }
            
            // Display user ID in header
            updateUserDisplay();
        }

        function updateUserDisplay() {
            const header = document.querySelector('.header p');
            header.innerHTML = `Upload documents and ask questions powered by AI<br>
                <span style="font-size: 0.85em; opacity: 0.8;">Session ID: ${currentUserId.substring(0, 8)}...</span>`;
        }

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('document', file);

            showStatus('Uploading and indexing document...', 'success');

            try {
                const response = await fetch(`/api/upload?userId=${currentUserId}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ ${file.name} uploaded and indexed successfully!`, 'success');
                    loadDocuments();
                    fileInput.value = '';
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`/api/documents?userId=${currentUserId}`);
                const data = await response.json();

                const documentsList = document.getElementById('documentsList');

                if (data.documents && data.documents.length > 0) {
                    documentsList.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <div class="document-info">
                                <span class="document-type">${doc.type}</span>
                                <span>${doc.name}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument('${doc.name}')">
                                Delete
                            </button>
                        </div>
                    `).join('');
                } else {
                    documentsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No documents uploaded yet</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        async function deleteDocument(filename) {
            if (!confirm(`Delete ${filename}?`)) return;

            try {
                const response = await fetch(`/api/documents/${encodeURIComponent(filename)}?userId=${currentUserId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ ${filename} deleted successfully`, 'success');
                    loadDocuments();
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Delete failed: ${error.message}`, 'error');
            }
        }

        async function searchDocuments() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showStatus('Please enter a question', 'error');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsSection = document.getElementById('resultsSection');

            searchBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            resultsSection.classList.remove('active');

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        query,
                        userId: currentUserId 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.result);
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Query failed: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function displayResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            
            // Extract just the final response text, not metadata
            let responseText = '';
            
            if (result.finalResponse) {
                if (typeof result.finalResponse === 'string') {
                    // If it's a string, check if it contains metadata markers
                    const text = result.finalResponse;
                    
                    // Try to extract content between "**Final Response**:" and "**Improvements Made**:" or "**Sources**:"
                    const finalResponseMatch = text.match(/\*\*Final Response\*\*:\s*([\s\S]*?)(?:\*\*Improvements Made\*\*:|\*\*Sources\*\*:|$)/);
                    
                    if (finalResponseMatch && finalResponseMatch[1]) {
                        responseText = finalResponseMatch[1].trim();
                    } else {
                        // If no match, use the entire string
                        responseText = text;
                    }
                } else if (result.finalResponse.finalResponse) {
                    // If it's an object, extract the finalResponse property
                    const text = result.finalResponse.finalResponse;
                    
                    // Try to extract content between "**Final Response**:" and "**Improvements Made**:" or "**Sources**:"
                    const finalResponseMatch = text.match(/\*\*Final Response\*\*:\s*([\s\S]*?)(?:\*\*Improvements Made\*\*:|\*\*Sources\*\*:|$)/);
                    
                    if (finalResponseMatch && finalResponseMatch[1]) {
                        responseText = finalResponseMatch[1].trim();
                    } else {
                        responseText = text;
                    }
                }
            }
            
            // If still empty, try to get it from the response
            if (!responseText && result.response) {
                responseText = result.response;
            }
            
            if (!responseText) {
                responseText = 'No response generated';
            }
            
            // Convert markdown to HTML using marked.js
            const renderedHTML = marked.parse(responseText);
            
            const sources = result.sources || [];
            
            resultsSection.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <span class="processing-time">‚è±Ô∏è ${result.processingTime}s</span>
                    </div>
                    <div class="result-content">${renderedHTML}</div>
                    ${sources.length > 0 ? `
                        <div class="sources">
                            <div class="sources-label">üìö Sources:</div>
                            ${sources.map(source => `<span class="source-tag">${source}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            resultsSection.classList.add('active');
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;

            setTimeout(() => {
                statusMessage.className = 'status-message';
            }, 5000);
        }
    </script>
</body>
</html>
